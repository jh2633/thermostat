<!DOCTYPE html>
<html>
  <head>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <title>Thermostat</title>
  </head>
  <body>

    <form>
      City Name
      <input type="text" id='city'></input>
      <button type="submit" id="wclick">Get my local weather</button>
    </form>
<text id='weather'>123</text>
    <section>
      <h1 id="temp"></h1>
      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="temp-reset">reset</button>
        power saving mode is <text id="psm-indicate">on</text>
        <button id="psm">PSM</button>
      </p>
    </section>

  </body>
</html>
